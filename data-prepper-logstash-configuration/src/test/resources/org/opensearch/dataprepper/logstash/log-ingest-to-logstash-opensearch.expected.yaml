logstash-converted-pipeline:
  source:
    http:
      max_connection_count: 500
      request_timeout: 10000
  processor:
    - grok:
        match:
          log:
            - "%{COMBINEDAPACHELOG}"
    - date:
        from_time_received: false
        destination: "@timestamp"
        locale: "en_US"
        timezone: "UTC"
        match:
          timestamp:
            - "yyyy-MM-dd HH:mm:ss"
            - "yyyy MMM dd HH:mm"
  sink:
    - opensearch:
        hosts:
          - "fakedomain.us-east-1.es.amazonaws.com"
        username: "myuser"
        password: "mypassword"
        index: "my-index"
        insecure: false
