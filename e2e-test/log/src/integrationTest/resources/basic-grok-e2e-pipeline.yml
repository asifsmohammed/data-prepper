grok-pipeline:
  source:
    http:
      path: "/${PIPELINE_NAME}/logs"
  processor:
    - grok:
        match:
          log: [ "%{COMMONAPACHELOG}" ]
  sink:
    - opensearch:
        hosts: [ "https://node-0.example.com:9200" ]
        username: "admin"
        password: "admin"
        index: "test-grok-index"